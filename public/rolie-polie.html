<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolie Polie - Unity Game</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --dark-color: #292f36;
            --light-color: #f7fff7;
            --accent-color: #ffe66d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        
        /* Home Button */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: var(--dark-color);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 2px solid white;
        }
        
        .home-btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 60px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Rest of your existing CSS remains unchanged */
        .header-content {
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 4.5rem;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: 800;
            line-height: 1.1;
        }
        
        h2 {
            font-size: 2.5rem;
            margin: 0 0 30px 0;
            font-weight: 600;
            line-height: 1.2;
        }
        
        h3 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin: 30px 0 20px;
            text-align: center;
        }
        
        .play-section {
            text-align: center;
            width: 100%;
            margin: 20px 0 0 0;
        }
        
        .play-btn {
            display: inline-block;
            padding: 18px 36px;
            background-color: var(--dark-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            border: 3px solid white;
        }
        
        .play-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }
        
        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            padding: 30px;
        }
        
        .screenshot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .screenshot-container:last-child:nth-child(odd) {
            grid-column: 1 / -1;
            max-width: 50%;
            justify-self: center;
        }
        
        .screenshot {
            max-width: 100%;
            height: auto;
            border: 3px solid white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .screenshot:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            border-color: var(--accent-color);
        }
        
        footer {
            text-align: center;
            padding: 25px;
            background-color: var(--dark-color);
            color: white;
            margin-top: 60px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .game-header {
                padding: 40px 20px;
            }
            
            .screenshots-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .screenshot-container:last-child:nth-child(odd) {
                max-width: 100%;
            }
            
            .home-btn {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <a href="../index.html" class="home-btn">Home</a>

    <div class="container">
        <header class="game-header" id="top">
            <div class="header-content">
                <h1>ROLIE POLIE</h1>
                <h2>A UNITY GAME</h2>
                <div class="play-section">
                    <a href="https://wilsonndaniel.github.io/RoliePolie/" 
                       class="play-btn">
                       PLAY ALL 7 LEVELS NOW!
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="screenshots-grid">
                <div class="screenshot-container">
                    <h3>Roll Through The Level!</h3>
                    <img src="../assets/RoliePolieScreenshots/Level1SS.png" 
                         class="screenshot" 
                         alt="Rolie Polie level gameplay">
                </div>

                <div class="screenshot-container">
                    <h3>Avoid the Red Obstacles</h3>
                    <img src="../assets/RoliePolieScreenshots/ObstacleSS.png" 
                         class="screenshot" 
                         alt="Red obstacles in Rolie Polie">
                </div>

                <div class="screenshot-container">
                    <h3>Jump on the Blue Platforms</h3>
                    <img src="../assets/RoliePolieScreenshots/PlatformSS.png" 
                         class="screenshot" 
                         alt="Blue platforms in Rolie Polie">
                </div>

                <div class="screenshot-container">
                    <h3>Knock over the Yellow Pillars</h3>
                    <img src="../assets/RoliePolieScreenshots/PillarSS.png" 
                         class="screenshot" 
                         alt="Yellow pillars in Rolie Polie">
                </div>

                <div class="screenshot-container">
                    <h3>Reach the Star to Beat the Level!</h3>
                    <img src="../assets/RoliePolieScreenshots/StarSS.png" 
                         class="screenshot" 
                         alt="Star goal in Rolie Polie">
                </div>

                <div class="screenshot-container">
                    <h3>Main Menu</h3>
                    <img src="../assets/RoliePolieScreenshots/MainMenuSS.png" 
                         class="screenshot" 
                         alt="Rolie Polie main menu">
                </div>

                <div class="screenshot-container">
                    <h3>Settings Screen</h3>
                    <img src="../assets/RoliePolieScreenshots/SettingsSS.png" 
                         class="screenshot" 
                         alt="Rolie Polie settings screen">
                </div>
            </div>
        </main>
    </div>

    <footer>
        Â© <span id="currentYear"></span> ROLIE POLIE | UNITY GAME BY DANIEL WILSON
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
